<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
       border: 3px solid rgb(17, 8, 8);

    }
    td{
        text-align: center;
    }
    tr:nth-last-child(odd){
        background-color: rgb(158, 202, 161);
    }
    th,td{
        border-bottom: 3px solid rgb(30, 161, 175);
    }
    tr:hover{background-color: rgb(173, 253, 227);}
</style>
<body>
    <!--kỉu bảng 1 hàng chứa nhìu hàng thông tin -->
    <table style="width: 100%;">
        <colgroup>
        <col span="2" style="background-color: brown;">
    </colgroup>
        <tr>
            <th>hàng  1</th>
            <td>thông tin hàng 1</td>
        </tr>
        <tr>
            <th rowspan="2">Hàng 2</th>
            <td>thông tin hàng 2</td>
        </tr>
        <tr>
            <td>thông tin hàng 2</td>
        </tr>
    </table>
</body>
</html>
