<!DOCTYPE html>
<html lang="vi-VN">
<head>

    <title>Document</title>
</head>
<style>
    table,th,td{
        border: 5px solid rgb(18, 213, 109);
        border-radius: 20px;
        border-style:double;  
    }
    
    th,td{
        background-color: bisque;
       
    }
    th{
        color: rgb(179, 27, 221);
    }
    td{text-align: center;}
</style>
<body>
    <!--kỉu bảng theo cột-->
    <table style="background-color: aqua;width: 100%;
    ">
    <caption>tên bảng</caption>
        <tr style="height: 100px;" >
            <th style="width: 50%;">Cột 1</th>

            <th>Cột 3</th>
        </tr>
        <tr> 
            <td >Thông tin cột 1</td>
            <td>Thông tin cột 2</td>
            <td>Thông tin cột 3</td>
        </tr>
    </table>
    <br>
    <!--kỉu bảng theo hàng-->
    <table style="border-collapse: collapse;width: 100%;
    ">
        <tr style="height: 100px;">
            <th >Hàng 1</th>
            <td>Thông tin hàng 1 </td>
            <td>Thông tin hàng 1</td>
        </tr>
        <tr>
            <th>Hàng 2</th>

        </tr>
    </table>
    <br>
    <!--kỉu bảng 1 tiu đề 2 cột dữ liệu -->
    <table style="border-spacing: 100px;"
        <tr>
            <th>cột 1 </th>
            <th colspan="2">cột 2 </th>
              
        </tr>
        <tr>
            <td>thông tin cột 1 </td>
            <td>thông tin cột 2</td>
            <td>thông tin cột 2</td>
        </tr>

    </table>
    <p style="border: 10px solid rgb(198, 27, 181);
    border-radius: 10px;
    border-style:double;
    text-align: center;">
    xin chào các bạn 
    </p>
     
</body>
</html>
