<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
         <!--readonly không cho phép ng dùng chỉnh sửa khi nhấn submit vẫn gữi lên-->
         <!--disable không cho phép ng dùng chỉnh sửa khi nhấn submit không gữi lên-->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="Username" maxlength="10">
        <br><br>     
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="hello@gmail.com" size="20">
        <br><br>
        <label for="myfile">Select your file</label>
        <input type="file" id="myfile" name="myfile" multiple>
        <br><br>
        <label for="myname">Name</label>
        <input type="text" id="myname" name="myname" placeholder="hello">
        <br><br>
        <label for="required">Required</label>
        <input type="text" id="required" name="required" required>
        <br><br>
        <input list="name" name="myname">
        <datalist id="name">
            <option value="English"></option>
            <option value="France"></option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
