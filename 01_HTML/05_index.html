<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><b>Phần văn bản in đậm</b></p>
    <p><i>Phần văn bản in nghiên</i></p>
    <p>biến số x<sup>2</sup></p>
    <p>biến số x<sub>2</sub></p>
    <p><strong>phần văn bản quan trọng được in đậm</strong></p>
    <p>
      <em>Phần văn bản <mark>quan trọng</mark> đc in nghiên</em>
    </p>
    <p><small>làm văn bản nhỏ đi</small></p>
    <p><del>Phần gạch ngang chữ</del></p>
    <p><ins>phần gạch chân</ins></p>
  </body>
</html>
