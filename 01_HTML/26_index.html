<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />
      <br /><br />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <br /><br />
      <input type="submit" value="lựa chọn" />
      <input type="reset" value="Reset" />
    </form>
    <br /><br />
    <hr />
    <br />
    <form action="">
      <input type="radio" id="English" name="English" value="English" />
      <label for="English">English</label><br />
      <input type="radio" id="France" name="France" value="France" />
      <label for="France">France</label>
    </form>
    <br /><br />
    <hr />
    <br />
    <form action="">
      <label for="mycolor">Choose an color</label>
      <input type="color" id="mycolor" name="mycolor" />
    </form>
    <br /><br />
    <hr />
    <br />
    <form action="">
      <label for="myday">Choose your day </label>
      <input type="date" id="myday" name="myday" /><br /><br />
      <label for="detemax">Nhập trước ngày 24/8/2024</label>
      <input
        type="date"
        id="datemax"
        name="datemax"
        max="2024-08-24"
      /><br /><br />
      <label for="daymin">Nhập sau ngày 25/8/2024</label>
      <input type="date" id="daymin" name="daymin" min="2024-08-25" />
      <input type="submit" />
    </form>
    <br /><br />
    <hr />
    <br />
  </body>
</html>
