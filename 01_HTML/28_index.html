<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--thich hợp để nhập số điện thoại-->
        <label for="phone">Enter your phone</label>
        <input type="tel" id="phone" name="phone" placeholder="12345677899" ><br><br>
        <!--chọn giờ-->
        <label for="mytime">Time</label>
        <input type="time" id="mytime" name="mytime"><br><br>
        <!--nhập địa chỉ-->
        <label for="myurl">Ente your url</label>
        <input type="url" id="myurl" name="myurl"><br><br>
        <!--tuần-->
        <label for="week">My week</label>
        <input type="week" id="week" name="week">
        <input type="submit">
    </form>
</body>
</html>
