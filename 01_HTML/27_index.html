<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="mydatetime">Your date time is</label>
        <input type="datetime-local" id="mydatetime" name="mydatetime"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <input type="submit"><br>
        <input type="image" src="../images/album.img" alt="img" width="50px" height="30px">
    </form><br><br><hr><br>
    <form action="">
        <label for="myfile">Select a file</label>
        <input type="file" id="myfile" name="myfile">
        <br>
        <label for="mymonth">Month</label>
        <input type="month" id="mymonth" name="mymonth">
        <input type="submit">
    </form><br><br><hr><br>
    <form action="">
        <label for="number">Number</label>
        <input type="number" id="number" name="number" step="5" min="10" max="50" value="20">
       
    </form>
</body>
</html>
