<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100%;
        height: 200px;
        background-color: aqua;
        position: relative;
    }
    .box_1{
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        right: 0;
        top: 0;
    }
    /*  position: absolute; vị trí tuyệt đối phụ thuộc vào vị trí bên trong thẻ position gần nó nhất */
</style>
<body>
    <div class="box">
        <p class="box_1"></p>
    </div>
</body>
</html>
