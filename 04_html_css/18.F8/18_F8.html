    <div id="btn">
        <div onclick="showSuccesstoast();" class="btn btn--success">Show success toast</div>
        <div onclick="showErrortoast();" class="btn btn--error">Show error toast</div>
    </div>
    <script>
        function toast({title = '', 
                        massage = '', 
                        type = 'Info', 
                        duration = 3000,}) {
                            const main = document.getElementById('container');
                            if(main) {
                                const container = document.createElement('div');

                                const autoRemoveId = setTimeout(function() {
                                    main.removeChild(container);
                                }, duration + 600);

                                container.onclick = function (e) {
                                    if (e.target.closest('.toast__close')) {
                                        main.removeChild(container);
                                        clearTimeout(autoRemoveId);
                                    }
                                }

                                const icons = {
                                    Success: 'ti-check-box',
                                    Info: 'ti-info',
                                    Warning: 'ti-lock',
                                    Error: 'ti-lock',
                                }
                                const icon = icons[type];
                                const delay = (duration / 1000).toFixed(2);
                                // tofixed(2) nếu chia ra số thập phân thì chỉe lấy 2 số
                                container.classList.add('toast', `toast--${type}`);
                                container.style.animation = `slideInleft 0.5s ease, slideInright 0.6s ${delay}s ease forwards`
                                container.innerHTML = `
                                <div class="toast__icon">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="toast__body">
                                    <h3 class="toast__title" style="margin: 0;">${title}</h3>
                                    <p class="toast__msg" style="margin: 0;">${massage}</p>
                                </div>
                                <div class="toast__close">
                                    <i class="ti-close"></i>
                                </div>`;
                                main.appendChild(container);
                                
                            }
                        }
        function showSuccesstoast () {
            toast({
            title: 'Thành Công',
            massage: 'Chúc mừng đã đăng nhập thành công',
            type: 'Success',
            duration: 3000,
        })
        }
        function showErrortoast () {
            toast({
            title: 'Thất Bại',
            massage: 'Có lỗi trong quá trình đăng nhập, vui lòng kiểm tra lại',
            type: 'Error',
            duration: 4000,
        })
        }
    </script>
