<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color:purple ;
        color: #fff;
        padding: 16px;
        border: 2px solid #000;
        box-sizing: border-box;
    }
    /* box-sizing giúp giữ nguyên kích thước ban đầu của box là 100x100 */
    /* nhưng nếu đặt kích thước ở ngoài lớn hơn 1/2 thì không giữ được kích thước ban đầu */
</style>
<body>
    <div class="box">
        Đây là một bài viết
    </div>
</body>
</html>
